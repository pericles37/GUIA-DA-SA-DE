<ion-view view-title="Guia da súde">
    <ion-content>
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Nome da clinica </span>
                <input type="text" placeholder="E-mail" ng-model="nome">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Telefone</span>
                <input type="text" placeholder="telefone" ng-model="telefone">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Endereço:</span>
                <input type="text" placeholder="Endereço" ng-model="endereco">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Especialidades</span>
                <input type="text" placeholder="Especialidades" ng-model="especialidades">
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="cadastro(nome,telefone,endereco,especialidades)">
                Cadastre-se
            </button>
        </div>      
    </ion-content>
</ion-view>
